  <script>
    const targetDate = new Date("December 25, 2023 00:00:00").getTime();

    const updateCountdown = setInterval(function () {
      const remainingTime = targetDate - new Date().getTime();
      if (remainingTime < 0) {
        clearInterval(updateCountdown);
        timeLeftElement.innerHTML = "Countdown expired";
      }
      const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (remainingTime % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
      const timeLeftElement = document.getElementById("time-left");
      timeLeftElement.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }, 1000);
  </script>
