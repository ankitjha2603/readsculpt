    <!--SECTION: Submit your suggestions here -->
    <div class="submit-suggestion">Submit your suggestions here.</div>
    <div class="light-background" hidden></div>
    <div class="center" hidden>
      <div class="submit-suggestion-form-container">
        <h2>Suggested book information</h2>
        <form class="book-suggestion-form">
          <div class="form-group form-group-book-name">
            <label class="suggest-book-form-title" for="suggest-book-name"
              >Book name</label
            >
            <input
              class="suggest-book-form-value form-control"
              id="suggest-book-name"
              type="text"
              placeholder="Book name"
              required
              autocomplete="off"
            />
          </div>
          <div class="form-group form-group-suggestion-reason">
            <label class="suggest-book-form-title" for="suggest-book-name"
              >Reason</label
            >
            <textarea
              class="form-control suggest-book-form-value"
              id="suggested-book-reason"
              rows="3"
              placeholder="Why do you want this book to be added to this website? (What have you learned about it?)"
              required
              autocomplete="off"
            ></textarea>
            <div class="invalid-feedback reason-char-limit-warning">
              Max 300 characters allowed.
            </div>
          </div>
          <div class="form-group form-group-cover-image">
            <label
              class="suggest-book-form-title"
              for="suggested-book-cover-image"
              >Example file input</label
            >
            <input
              type="file"
              class="suggest-book-form-value"
              id="uploaded-cover-image"
              accept="image/*"
            />
          </div>
          <div class="upload-cover-image-demo" state="before">
            <div class="upload-cover-image-cancel">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash-fill"
                viewBox="0 0 16 16"

              >

                />

          </div>
